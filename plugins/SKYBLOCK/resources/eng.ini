confirm=confirm

#The /sb help Subcommand
help.name=help
help.desc=Shows the help menu
help.usage=/sb help [page]
help.header=--- Showing skyblock help page {%0} of {%1} --=

#The /sb addhelper Subcommand
addhelper.name=addhelper
addhelper.alias=addh
addhelper.desc=Add a helper to your skyblock
addhelper.usage=/sb addhelper <player>
addhelper.alreadyone={%0} is already a helper of this skyblock
