#The /sb claim Subcommand
claim.name=claim
claim.desc=Claim the plot that you are standing on
claim.usage=/sb claim [name]
claim.yourplot=You have already claimed this skyblock
claim.alreadyclaimed=This skyblock is already claimed by {%0}
claim.maxplots=You reached the limit of {%0} skyblock per player
claim.nomoney=You do not have enough money to claim this skyblock
claim.success=You have successfully claimed this skyblock

