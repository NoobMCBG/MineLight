name: ItemEffect
main: NoobMCBG\ItemEffect\Main
api: 3.0.0
version: 1.0.0
author: NoobMCBG
description: ItemEffect for AnhEmVN by NoobMCBG

commands:
  itemeffect:
    description: Lệnh Về Item Item Effect
    aliases: [if]
    usage: /itemeffect help|add|remove
permissions:
  itemeffect.command.*:
    description: Quyền sử dụng all lệnh trong ItemEffect
    default: op
  itemeffect.command.help:
    description: Quyền sử dụng lệnh /itemeffect help
    default: op
  itemeffect.command.add:
    description: Quyền sử dụng lệnh /itemeffect add
    default: op
  itemeffect.command.remove:
    description: Quyền sử dụng lệnh /itemeffect remove
    default: op